<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do's Application </title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2a61c2c449.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <h1 class="main-heading"> To Do Application </h1>
        <div class="input-box" id="btns-div">
            <input type="text" class="todo-input" placeholder="Enter To do" id="todo-task"/>
            <input type="button" value="Add" class="todo-add-btn" onclick="addTask()" />
            <button id="save-task" class="todo-add-btn"> Save </button>
        </div>
        <div id="main-todos-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
