<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Functions </title>
</head>

<body>
    <script>
        function sum(p1, p2) {
            let a = p1 + p2;
            return a;

        }

        let x = sum(2, 6);
        console.log(x);

        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }

        let value = toCelsius(55);
        console.log(value);

    </script>
</body>

</html>
