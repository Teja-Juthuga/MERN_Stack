<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array Methods </title>
</head>
<body>
    <script>
        // Creating an empty array
        tasks = [];

        // push - it pushes element in the last place.
        tasks.push("name", "age" , "gender", "address", "mobile", "is Married?");
        console.log(tasks);
        tasks.push("is Passed");
        console.log(tasks);

        // unshift - It pushes element in first place
        tasks.unshift("Father Name");

        // pop - it deletes last element of array.
        
        let x = tasks.pop(); 
        console.log(tasks);

        // shift - it deletes first element.
        tasks.shift()
        console.log(tasks)

        // length
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        let size = fruits.length;
        console.log(size);


    </script>
</body>
</html>
