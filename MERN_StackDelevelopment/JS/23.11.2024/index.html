<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method - Map</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4]
        let x = numbers.map((eachNumber, indexOfNumber, array) => {
            console.log(indexOfNumber , array);
            return eachNumber * 5;
        });

        console.log(x);
    </script>
</body>
</html>
