<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arrow Functions </title>
</head>
<body>
    <script> 
        /*

        x();

        function x(){
            console.log("Function x is triggered");
        }

        */

        // Arrow Functions

        x();

        let x = () => {
            console.log("Function x is triggered");
        }

        
        
    </script>
</body>
</html>
